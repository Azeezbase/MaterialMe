apply plugin: 'com.android.application'

android {
    compileSdkVersion 21


    defaultConfig {
        applicationId "com.omobolaji.materialme"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:21.0.3'
    implementation 'com.android.support:support-v7:21.0.3'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:recyclerview-v7:21.0.3'
    implementation 'com.github.bumptech.glide:glide:4.7.1'
    annotationProcessor  'com.github.bumptech.glide:glide:4.7.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}